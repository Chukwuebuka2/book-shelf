{% load static %}

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Django Book App</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
    body {
        background: whitesmoke
    }
    #app {
        background: white;
        padding: 30px;
        margin: 30px auto;
        -webkit-box-shadow: 1px 1px 2px 0px rgba(224,224,224,1);
        -moz-box-shadow: 1px 1px 2px 0px rgba(224,224,224,1);
        box-shadow: 1px 1px 2px 0px rgba(224,224,224,1);
        border-radius: 4px;
    }
    </style>
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'book:list' %}">BookShelf</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

              {% if user.is_authenticated %}
                
                <li class="nav-item">
                    <a class="btn btn-outline-info btn-md" href="{% url 'users:logout' %}">Logout</a>
                </li>

                {% if user.is_superuser %}
                    <li class="nav-item">
                        <a class="btn btn-outline-info btn-md" href="{% url 'book:create' %}">+ New Book</a>
                    </li>
                {% endif %}

                {% else %}
                    
                    <li class="nav-item">
                        <a class="btn btn-outline-info btn-md" href="{% url 'users:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-info btn-md" href="{% url 'users:signup' %}">Sign Up</a>
                    </li>

                

              
              {% endif %}
            
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="app">
        {% block content %}
        {% endblock %}
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
